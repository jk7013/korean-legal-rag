version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kcl_rag_db
    environment:
      POSTGRES_DB: kcl_rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "4432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kcl_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
